        canvas : {

            width : 900,
            height : 500
        }
    };
    var pong = new window.game.class.PongGame(options);
    console.log(pong);
    pong.init();
    pong.bindKey();

    var pongPlayer = new window.game.class.PongPlayer({id:1231234234,  name : 'Mr.Shmelow', local:true},pong);
    pongPlayer.init();
    pong.addPlayer(pongPlayer);


    var player2 = new window.game.class.PongRemotePlayer({id:1231234236,  name : 'player2'},pong);
    player2.init();
    pong.addPlayer(player2);

    var ball = new window.game.class.PongBall({id:1231234235},pong);
    ball.init();
    pong.addEntity(ball);

    setTimeout(function(){
        console.log('starting ball');
        ball.ai.start();
